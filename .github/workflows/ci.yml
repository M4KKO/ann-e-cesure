name: Phase5 CI - Audit & Security

on:
  push:
  pull_request:

jobs:
  audit-and-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (project)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install security tools
        run: |
          pip install bandit pip-audit

      - name: Run audit script
        working-directory: Securite
        run: |
          mkdir -p reports
          python scripts/audit_systeme.py
          ls -la reports || true

      - name: Run Bandit (SAST)
        run: |
          bandit -r . -ll -f json -o bandit-report.json

      - name: Run pip-audit (dependencies)
        run: |
          if [ -f requirements.txt ]; then pip-audit -r requirements.txt --strict --format=json -o pip-audit.json; else echo "no requirements.txt"; fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-and-security-reports
          path: |
            Securite/reports/*
            bandit-report.json
            pip-audit.json
